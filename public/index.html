<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лендинг с формой авторизации</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем файл стилей -->
</head>
<body>
    <div class="container">
        <h1>Авторизация</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="form-group">
                <button type="submit">Войти</button>
            </div>
        </form>
        <div class="text-center">
            <p>Или войдите с помощью Facebook:</p>
            <button class="fb-button" type="button" onclick="facebookLogin()">Войти через Facebook</button>
        </div>
    </div>
</body>
</html>
